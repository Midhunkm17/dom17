<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="bg-black text-white p-5 container w-50 text-center">
        <h1 class="text-center">Factorial</h1>
        <input id="a1" class="form-control mt-5 w-5" type="text" placeholder="Enter number">
        <button type="button" onclick="factCheck()" class="btn btn-info mt-5">Check</button>
    </div>
</body>
<script>
    //function create
    function factCheck(){
        num=parseInt(a1.value)
        fact=1
for(num;num>0;num--)
{
  fact=fact*num
}
alert(`Factorial is ${fact}`)
    }
</script>
</html>
